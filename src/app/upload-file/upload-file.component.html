<div class="mb-3">
  <label for="formFileMultiple" class="form-label">Selecione os arquivos</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple (change)="onChange($any($event))">
  <div class="progress mt-2">
    <div class="progress-bar" role="progressbar" [style.width]="progresso + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ progresso }}%</div>
  </div>
  <button class="btn btn-primary mt-3" type="button" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
<div class="mb-3">
  <button type="button" class="btn btn-primary" (click)="onDownloadPDF()">Download PDF</button>
  <button type="button" class="btn btn-primary ms-2" (click)="onDownloadExcel()">Download Excel</button>
</div>
